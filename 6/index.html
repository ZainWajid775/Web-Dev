<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Fill the form below</h1>
    <form action="post">
        <input type="text" name="username" placeholder="Enter your username">
        <input type="radio" id="male" name = "gender" value = "male">
        <label for="male">Male</label>
        <input type="radio" id="female" name = "gender" value = "female">
        <label for="female">Female</label>       

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Newsletter Subscription</label>
        </div>

        <div>
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" rows="10" cols="50"></textarea>
        </div>

        <div> 
            <select name="fruits" id="fruits">
                <option value="Cherry">Apple</option>
                <option value="Apple">Cherry</option>
            </select>

        </div>
    </form>
</body>
</html>

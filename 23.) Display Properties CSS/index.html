<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        .box{
            border: 2px solid blue;
            display: inline-block;
            width: 450px;
            padding: 45px;
            margin: 34px;
        }

        .box1{
            /* visibility: hidden; */
        }

    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box box1">Another div</div>
    <span>First Span</span>
    <span>Second Span</span>
</body>
</html>

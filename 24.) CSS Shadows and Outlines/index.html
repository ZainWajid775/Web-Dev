<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 24px;
            text-align: center;
            box-shadow: 5px 15px 5px green;
        }

        .para{
            text-shadow: 2px 2px 4px red;
            /* outline doesnt take space */
            outline: 2px solid black;
            outline-offset: 50px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div class="box">Division Class Box</div>
    <div>
        <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex veniam atque dolor reiciendis recusandae, aliquid vel ullam necessitatibus repudiandae suscipit repellendus laboriosam quidem? Sunt est fuga dolor, optio consectetur quasi obcaecati rerum animi natus?</p>
    </div>
</body>
</html>
